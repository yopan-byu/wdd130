<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="styles/table-exercise-solution.css">
</head>

<body>
    <h1>Table Exercise Example Solution</h1>
    <table>
        <thead>
            <tr>
                <th>League</th>
                <th>Team</th>
                <th>Record</th>
                <th>Player Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Southern</th>
                <td>Parana</td>
                <td>52-19</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Catarina</td>
                <td>49-24</td>
                <td>10</td>
            </tr>
            <tr>
                <th rowspan="3">Western</th>
                <td>Lacerda</td>
                <td>92-70</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Acre</td>
                <td>75-87</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Rondonia</td>
                <td>10-7</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Players</th>
                <td>92</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
